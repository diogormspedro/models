<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Teste Leaflet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  var map = L.map('map').setView([38.65, -7.59], 13); // Estremoz como exemplo

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap'
  }).addTo(map);

  L.marker([38.65, -7.59]).addTo(map)
    .bindPopup('Olá Diogo! O teu primeiro mapa Leaflet está a funcionar.')
    .openPopup();
</script>

</body>
</html>
