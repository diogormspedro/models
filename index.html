<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa com DEM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Inicializar o mapa
  var map = L.map('map').setView([37.99, -7.94], 12);

  // Mapa base (OpenStreetMap)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap'
  }).addTo(map);

  // ✅ ADIÇÃO: DEM em tiles
  L.tileLayer('data/DEM/tiles/{z}/{x}/{y}.png', {
    maxZoom: 14,
    opacity: 0.7,   // opcional: transparência para ver o OSM por baixo
    attribution: 'DEM'
  }).addTo(map);

</script>

</body>
</html>
